<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
</head>

<body>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }

    </style>
    <h1>All Objects</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Module</th>
            <th>Dependency</th>
            <th>Object_Used</th>

        </tr>
        {% for obj in all_objects %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.module_name }}</td>
            <td>{{ obj.dependency }}</td>
            <td>{{ obj.object_used }}</td>

        </tr>
        {% endfor %}
    </table>
</body>

</html>
